coverage:
  status:
    project:
      default: off
      java:
        flags: java
        target: 50%
      react:
        flags: react
        target: 50%
flags:
  java:
    paths:
      - app-importer/src/main/java
      - app-migrator/src/main/java
      - app-olap/src/main/java
      - app-portal/src/main/java
      - app-security/src/main/java
      - lib-common/src/main/java
  react:
    paths:
      - react-app/src
